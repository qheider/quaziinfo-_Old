<!-- <?xml version="1.0" encoding="UTF-8"?>-->

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <c:set var="modalId" value="WebLogModalPanel-WebLog"/>  
  <s:div styleClass="mortgage_status_formwrap2"> 
    <a:region renderRegionOnly="true">
      <a:form>
        <a:commandButton action="#{webLogAction.setWebLogId(0)}"
                         oncomplete="Richfaces.showModalPanel('${modalId}',{});"
                         reRender="${modalId}" value="#{msg.Add} #{msg.WebLog}"
                         styleClass="button"/>
      </a:form>
      <f:subview id="personlList">
      <ui:include src="listWebLogComponent.xhtml">
        <ui:param name="listTitle" value="${listTitle}"/>
        <ui:param name="records" value="#{personalwebLogsByEmployee}"/>   <!--comes from webLogAction-->
      </ui:include>  
      <ui:include src="/admin/entities/domain/webLog/modalDlgWebLogComponent.xhtml">
        <ui:param name="modalId" value="${modalId}"/>
      </ui:include>
      </f:subview>
    </a:region>
  </s:div> 
</ui:composition>
