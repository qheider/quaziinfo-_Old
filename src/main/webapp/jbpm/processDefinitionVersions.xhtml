
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/webtemplate/template.xhtml">

	<ui:define name="content">
	
	<h:form>
	<h:outputLabel value="Process definitions for #{processName}" />
			<rich:dataTable var="pd" value="#{processDefinitionStatistics.namedProcessDefinitions}" id="pdList"
				rowClasses="odd, even" styleClass="dataTable">

				<rich:column>
					<f:facet name="header">
						<h:outputLabel value="Process Name" />
					</f:facet>

					<h:outputText value="#{pd.name}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputLabel value="Version" />
					</f:facet>
					<h:outputText value="#{pd.version}"/>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputLabel value="Id" />
					</f:facet>
					<h:outputText value="#{pd.id}"/>
				</rich:column>
				
				<rich:column>
					<f:facet name="header">
						<h:outputLabel value="Instances " />
					</f:facet>
					<a:commandLink value="Details" action="#{processDefinitionStatistics.buildProcessDefinitionsStaticsByName(pd.name)}" >
					</a:commandLink>
				</rich:column>
			</rich:dataTable>
				
		<s:div>
			<s:button value="refresh"/>
		</s:div>
	</h:form>
	</ui:define>
</ui:composition>
