  <div class="tableControl">

    </s:link>

    <s:link view="#{request.servletPath}" rendered="#{billingCompanyList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{billingCompanyList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{billingCompanyList.nextExists}" value="Last Page #{messages.right}#{messages.right}">

    <br/>
    <br/>  
    <hr/>  
    <a:form ajaxSubmit="true">

      <a:commandButton value="Cancel" immediate="true" type="reset" styleClass="button" onclick="#{rich:component('confirmPane_billingCompany')}.hide(); return false;"/>
