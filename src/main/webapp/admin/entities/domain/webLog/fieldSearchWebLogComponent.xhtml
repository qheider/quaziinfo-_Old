<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.webLog_heading}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('heading', 'webLogEdit')}"/>  
      <br/>  
      <h:inputText id="heading" value="#{webLogList.webLog.heading}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.webLog_headingDesc}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('headingDesc', 'webLogEdit')}"/>  
      <br/>  
      <h:inputText id="headingDesc" value="#{webLogList.webLog.headingDesc}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.webLog_body}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('body', 'webLogEdit')}"/>  
      <br/>  
      <h:inputText id="body" value="#{webLogList.webLog.body}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.webLog_employee} * " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'webLogEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="employee" value="#{ webLogList.webLog.employee}"> 
        <s:selectItems value="#{employeeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Any..."/>  
        <s:convertEntity/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.webLog_tag}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('tag', 'webLogEdit')}"/>  
      <br/>  
      <h:inputText id="tag" value="#{webLogList.webLog.tag}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.webLog_type}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('type', 'webLogEdit')}"/>  
      <br/>  
      <h:selectOneMenu id="type" value="#{webLogList.webLog.type}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="Public" itemLabel="Public"/>  
        <f:selectItem itemValue="Private" itemLabel="Private"/> 
      </h:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <rich:calendar id="from" value="#{webLogList.dateCreatedRange.begin}"/>  
    <rich:calendar id="to" value="#{webLogList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
