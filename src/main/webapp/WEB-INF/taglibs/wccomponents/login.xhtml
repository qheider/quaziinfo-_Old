<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition>

	<c:if test="${empty rendered}">
        <c:set var="rendered" value="true" />
    </c:if>

	<a4j:form id="form_login"  rendered="${rendered}">
		<rich:panel header="#{msg.login}">
			<h:panelGrid columns="1" >
			<!--  
				<f:facet name="header">
					<h:outputText value="#{msg.login}" styleClass="formHeaderText" />
				</f:facet>
			-->
				
				<h:outputText value="#{msg.user_username}/Email" styleClass="formLabel" /> 
				<h:inputText id="UserId" required="true"
					value="#{authenticationController.username}" size="16" />

				<h:message for="UserId" styleClass="errMessage" />
				
				
				<h:outputText value="#{msg.user_password}" styleClass="formLabel" />
				<h:inputSecret id="Password" size="16"
					value="#{authenticationController.password}" required="true" />
				<h:message for="Password" styleClass="errMessage" />

				<h:panelGroup>
				<h:outputText value="Remember Me" styleClass="formLabel" />
				<h:selectBooleanCheckbox id="rememberMe" required="true" />
				<h:message for="rememberMe" styleClass="errMessage" />
				</h:panelGroup>
				
				
				<h:commandButton action="#{authenticationController.authenticate}"
					value="#{msg.login}"  styleClass="btn" />  
				<h:outputText value="  " />	
				<h:commandLink value="Forgot Password" action="forgotCredentials" immediate="true"/>
				
				
			</h:panelGrid>
		</rich:panel>
	</a4j:form>

</ui:composition>

</html>
