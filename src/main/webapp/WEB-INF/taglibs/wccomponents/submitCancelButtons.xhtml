<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition>
	
		<h:panelGroup>
			<h:commandButton id="submit_btn" value="${submitLabel}"
				action="#{backingBean[submitAction]}" styleClass="btn" />
			<h:outputText value=" " />
			<c:set var="actionOnCancel" value="#{cancelAction}" />
			<h:commandButton id="cancel_btn" value="${cancelLabel}" action="cancel"
				immediate="true" styleClass="btn" />
		</h:panelGroup>
	
</ui:composition>

</html>
