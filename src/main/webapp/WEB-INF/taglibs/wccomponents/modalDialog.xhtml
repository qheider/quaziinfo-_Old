<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition>

	<rich:modalPanel id="${id}" width="350" height="100" onshow="alert(event.parameters.param1)">

		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="${title}"></h:outputText>
			</h:panelGroup>
		</f:facet>

		<f:facet name="controls">

			<h:panelGroup>

				<h:graphicImage value="/images/icons/accept.png"
					style="cursor:pointer" id="hidelink" />

				<rich:componentControl for="${id}" attachTo="hidelink"
					operation="hide" event="onclick" />

			</h:panelGroup>

		</f:facet>

		<h:outputText value="${message}" styleClass="modalDialogText"></h:outputText>
		<br />
		<br/>
		<h:commandButton value="Yes" styleClass="btn" action="#{backingBean[yesAction]}">
			<rich:componentControl for="${id}" 
					operation="hide" event="onclick" />
		</h:commandButton>
		
		<h:outputText value="  " />
		<h:commandButton value="No " styleClass="btn">
			<rich:componentControl for="${id}" 
					operation="hide" event="onclick" />
		</h:commandButton>

	</rich:modalPanel>

</ui:composition>

</html>
